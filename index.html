<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
        <figure class="logo-container">
          <img src="./images/logo.svg" alt="Logo">
        </figure>
  </header>
  <main>
    <section class="container">
      <section class="images">
        <figure class="hero-mobile-container">
         <img src="./images/hero-mobile.jpg" alt="Hero Image Mobile">
        </figure>
        <figure class="hero-dekstop-container">
         <img src="./images/hero-desktop.jpg" alt="Hero Image Desktop">
        </figure>
      </section>
      <section class="text">
        <p class="title">We're <span class="bold">coming soon</span></p>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
  <form action="">
    <input class="email" placeholder="Email Address"> 
    <img class="error-icon hide" src="./images/icon-error.svg" alt="error icon">
    <button class="email-btn" type="submit"><img class="arrow-icon" src="./images/icon-arrow.svg" alt="arrow icon"></button>
  </form>
    <p class="error-message hide">Please provide a valid email</p>
      </section>
    </section>
  </main>
  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script src="./main.js"></script>
</body>
</html>
